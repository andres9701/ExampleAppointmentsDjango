
{% extends 'index.html'%}
{% block container %}
<!-- login form -->

<div class="container">
    <div class="row">
        <div class="col s12 m12 18 offset-12 loginDiv">
            <div class="row loginContainer">
                <div class="col s12 m6 l6">
                    <div class="col s11 offset-s1 img_d">
                        <img src="static/images/doct.jpg" class="responsive-img">
                    </div>
                </div>
                <span class="card-title center flow-text">Log In</span>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="col s12 m5 l5 offset-l1 offset-m1 ">
                        <div class="loginTitle">
                            <!--<h5>Login</h5> -->  
                        </div>
                        <div class="row">
                            <div class="col s12 customInput">
                                <i class="material-icons prefix">
                                    email
                                </i>
                                <input class="browser-default" type="text" name="username"  
                                placeholder=" Email " autocomplete="off">
                            </div>
                            <div class="col s12 customInput">
                                <i class="material-icons prefix">
                                    vpn_key
                                </i>
                                <input class="browser-default" type="password" name="password" id="email" 
                                placeholder="Enter Password" autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <!-- <button class="btn col l12 s12 m12 btnlogin green accent-3">Login</button>-->
                            <input class="btn right col l12 s12 m12 btnlogin green accent-3" type="submit" value="Log In">
                            <div class="col l12 m12 s12 divRecup">
                                <a href="">Recover Password!</a>
                                <br><br>
                                <a href="{% url 'regist' %}">Register!</a>
                                <br><br>
                                {% if error %}
                                    <p>{{ error}}</p>
                                {% endif %} 
                            </div>
                        </div>
                    </div>    
                </form>
            </div>
            
        </div>
    </div>
</div>

{% endblock container %}
